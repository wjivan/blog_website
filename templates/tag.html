{% extends "base.html" %}

<!-- The variable tagged contain a smaller list of pages 
that only includes the tagged posts. The below codes are the same for 
blogs
-->
{% block content %}
  <h3 class="post-title">
    <b>Posts</b>
    <span class="light-text" style="font-size: 16px;">tagged {{ tag }}</span>
  </h3>

  <div class="block">
    <a href="{{ url_for("blogs") }}">All</a>
  </div>

  {% for tag in tags %}
    <div class="block">
      <a href="{{ url_for("tag", tag=tag) }}">{{ tag }}</a>
    </div>
  {% endfor %}

  {% with pages=pages  %}
      {% include "_list.html" %}
  {% endwith %}
{% endblock content %}
