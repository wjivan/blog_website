<!--This file is like a function that generates the 
  blocks of summaries of blogposts using the pages input.
  It serves to summarise blog-posts for blogs.html as well as
  tag.html. So that a smaller subset of blog-posts are displayed.
-->
<section class="blog-list px-3 py-5 p-md-5">
  <div class="container single-col-max-width">
      
  {% for page in pages | sort(attribute='date', reverse=True) %}
    <div class="item mb-5">
      <p>{{page.title}}</p>
      <div class="row g-3 g-xl-0">
        <div class="col-2 col-xl-3">
          <img class="img-fluid post-thumb " src="{{ page.image }}">
        </div>
        <div class="col">
          <h3 class="title mb-1"><a class="text-link" href="{{ url_for("page", path=page.path) }}">{{ page.title }}</a></h3>
          <div class="meta mb-1">
            <span class="date">{{page.date}}</span>
            <span class="time">{{page.readtime}}</span>
            <span class="comment"><a class="text-link" href="#">8 comments</a></span>
          </div>
          <div class="intro">{{page.description}}</div>
          <a class="text-link" href="{{ url_for("page", path=page.path) }}">Read more</a>
        </div><!--//col-->
      </div><!--//row-->
    </div><!--//item--> 
  {% endfor %} 
      
    <nav class="blog-nav nav nav-justified my-5">
      <a class="nav-link-prev nav-item nav-link d-none rounded-left" href="#">Previous<i class="arrow-prev fas fa-long-arrow-alt-left"></i></a>
      <a class="nav-link-next nav-item nav-link rounded" href="#">Next<i class="arrow-next fas fa-long-arrow-alt-right"></i></a>
    </nav>
      
  </div>
</section>
